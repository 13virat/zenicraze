<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h2>{{ category.name }}</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

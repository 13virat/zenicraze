<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h2>Search</h2>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h3>Results for "{{ query }}"</h3>
        {% if results %}
            <ul>
                {% for product in results %}
                    <li>
                        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                        <p>{{ product.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No products found.</p>
        {% endif %}
    {% endif %}
</body>
</html>

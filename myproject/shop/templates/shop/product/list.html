{% extends "base_generic.html" %}

{% block content %}
<h1>Product List</h1>
<div class="categories">
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'shop:product_list_by_category' category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="products">
    {% for product in products %}
        <div class="product">
            <h2><a href="{% url 'shop:product_detail' product.id product.slug %}">{{ product.name }}</a></h2>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
